{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="{% static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %} ">
  <link rel="stylesheet" href="{% static 'css/light-box.css' %} ">
  <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %} ">
  <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="background-color: black;">
            <h3 class="header-title" style="color: white; text-align: center; padding-top:3%;">Say hello to <em>Highway</em></h3>
            <h2 class="header-title" style="margin-left: 100px; color: white;">
            <i class="fas fa-chevron-left"></i>
            <a onclick="history.back()" class="a-back">Back</a></h2>
        <!-- Modal Body -->
        <div class="modal-body" style="position: relative;">
          <div class="col-md-6 col-md-offset-3">
            <form id="contact" action="" method="post">
              {% csrf_token %}
                <div class="row">
                  {% for field in form %}
                      <div class="col-md-12">
                      <fieldset>
                        {{ field }}
                        {% for error in field.errors %}
                        <p class="error-message">{{ error }}</p>
                        {% endfor %}
                      </fieldset>                        
                    </div>
                  {% endfor %}
                  <button type="submit" id="form-submit" class="btn">Send Message Now</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
